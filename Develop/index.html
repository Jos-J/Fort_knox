<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1> Generate a <br><span> Random Password</h1></span>
      <div class="display">
        
        <input type="text" id="password" placeholder="Password" readonly>
        <!-- Added an 'id' for the image to select it in JS -->
        <img src="/Images/copy.png" id="copy-btn" alt="Copy Password" onclick="copyPassword()"> 
      </div>
      <!--  button triggers the function -->
      <button id="generate-btn"><img src="/Images/generate.png" alt="Generate"> Password Spawn </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
